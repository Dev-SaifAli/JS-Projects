<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/styles.css">

</head>

<body>

    <div class="card w-100" style="max-width: 500px;">
        <h3 class="text-center mb-4">BMI Calculator</h3>

        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" class="form-control" id="weight" placeholder="e.g. 70" min="1">
        </div>

        <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" class="form-control" id="height" placeholder="e.g. 170" min="1">
        </div>

        <div class="d-grid mb-3">
            <button onclick="calculateBMI()" class="btn btn-danger">Calculate BMI</button>
        </div>

        <div id="result" class="text-center fw-bold fs-5"></div>
    </div>

    <script src="./JS/script.js">
    </script>
</body>

</html>
