<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Result Calculator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">Student Result Calculator</h3>
            </div>
            <div class="card-body">

                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter name">
                </div>

                <div class="mb-3">
                    <label for="marksEnglish" class="form-label">Marks in English</label>
                    <input type="number" class="form-control" id="marksEnglish" placeholder="Enter marks out of 100">
                </div>

                <div class="mb-3">
                    <label for="marksMath" class="form-label">Marks in Math</label>
                    <input type="number" class="form-control" id="marksMath" placeholder="Enter marks out of 100">
                </div>

                <div class="mb-3">
                    <label for="marksScience" class="form-label">Marks in Science</label>
                    <input type="number" class="form-control" id="marksScience" placeholder="Enter marks out of 100">
                </div>

                <div class="d-grid">
                    <button onclick="calculateResult();" class="btn btn-success">Calculate Result</button>
                </div>

                <hr>

                <div id="output" class="mt-4 p-3 border rounded bg-white shadow-sm">
                    <!-- JS output will appear here -->
                </div>

            </div>
        </div>
    </div>
    <script src=".JS/script.js"></script>

    <!-- Bootstrap JS Bundle (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
