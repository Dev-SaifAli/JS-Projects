<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Range Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(120deg, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .range-box {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="range-box text-center">
        <h3 class="mb-4 text-primary">Number Range Classifier</h3>
        <input type="number" id="numInput" class="form-control mb-3" placeholder="Enter a number" />
        <button onclick="checkRange()" class="btn btn-primary w-100">Check Range</button>
        <div id="result" class="text-success"></div>
    </div>

    <script>
        function checkRange() {
            const num = parseInt(document.getElementById("numInput").value);
            let resultText = "";

            if (num >= 1 && num <= 100) {
                resultText = "Range: Low (1 - 100)";
            } else if (num >= 101 && num <= 500) {
                resultText = "Range: Medium (101 - 500)";
            } else if (num >= 501 && num <= 1000) {
                resultText = "Range: High (501 - 1000)";
            } else {
                resultText = "Out of range";
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>

</html>
