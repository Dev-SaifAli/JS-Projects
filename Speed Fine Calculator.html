<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Fine Calculator</title>
    <!-- Bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css
">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');



        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.989);
            height: 100vh;
            font-family: 'Montserrat', 'Urbanist', sans-serif;
            background-image: url(https://www.collinsdictionary.com/images/full/motorway_446770915_1000.jpg);
            background-repeat: no-repeat;
            background-size: cover;

        }

        #speedFineBox {

            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

            padding: 30px;
            background-color: rgba(0, 0, 0, 0.708);
            /* backdrop-filter: blur(10px); */
            /* Optional: glassy blur effect */

        }

        #message-text {
            margin-top: 20px;

        }

        #message-text h4 {
            transition: color 1s ease;
        }
    </style>


</head>

<body>
    <div class="container text-center text-white" id="speedFineBox">
        <div class="row">
            <div class="col">
                <h3 class="text-center">Speed Fine CalculatorðŸš€</h3>
                <hr>

                <!-- <span class="input-group-text" id="userSpeed">@</span> -->
                <input type="number" class="form-control text-center my-3 d-block w-75 mx-auto  " autofocus min="0"
                    placeholder="Speed km/h" aria-label="Speed" id="userSpeed" aria-describedby="basic-addon1">

                <button class="btn btn-danger w-25" onclick="calculateFine();">Calculate Fine</button>
                <div id="message-text"></div>
            </div>
        </div>
    </div>
</body>

<!-- Javascript -->
<script>
    function calculateFine() {

        let speed = parseInt(document.getElementById('userSpeed').value);
        let message;
        if (!speed || speed < 0) {
            document.getElementById('message-text').innerHTML = '<h3 class="text-warning">Please enter a valid speed above 0</h3>'
            return;
        }
        if (speed > 120) {
            message = '<h3 class = "text-danger" > You\'re fined 15000PKR! </h3>'

        } else {
            message = '<h3 class ="text-success">Safe Driving</h3>'

        }
        document.getElementById('message-text').innerHTML = message;
        document.getElementById('userSpeed').value = '';


    }
</script>

</html>
