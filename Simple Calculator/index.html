<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator UI</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="calculator" role="application" aria-label="Calculator">
        <div class="display" id="display" aria-live="polite" aria-atomic="true">
        </div>
        <button type="button" class="btn-clear" id="btn-clear" onclick="clearDisplay();">c</button>
        <button type="button" class="operator" onclick="handleAdd('/')" aria-label="Divide">/</button>
        <button type="button" class="operator" onclick="handleAdd('*')">*</button>
        <button type="button" class="operator" onclick="handleAdd('-')">-</button>

        <button type="button" onclick="handleAdd('7')">7</button>
        <button type="button" onclick="handleAdd('8')">8</button>
        <button type="button" onclick="handleAdd('9')">9</button>
        <button type="button" onclick="handleAdd('+')" class="operator" onclick="handleAdd('/')">+</button>

        <button type="button" onclick="handleAdd('4')">4</button>
        <button type="button" onclick="handleAdd('5')">5</button>
        <button type="button" onclick="handleAdd('6')">6</button>

        <button type="button" onclick="handleAdd('1')">1</button>
        <button type="button" onclick="handleAdd('2')">2</button>
        <button type="button" onclick="handleAdd('3')">3</button>

        <button type="button" onclick="handleAdd('0')">0</button>
        <button type="button" onclick="handleAdd('00')" class="btn-00">00</button>
        <button type="button" onclick="handleAdd('.')">.</button>

        <button type="button" class="btn-equal" onclick="handleEqual();">=</button>
    </div>


    <!-- Custom JS -->
    <script src="./JS/script.js"></script>
</body>

</html>
