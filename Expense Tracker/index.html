<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/styles.css">

</head>

<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4">ðŸ§¾ Expense Tracker</h2>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="item" placeholder="Expense Name (e.g. Snacks)">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="amount" placeholder="Amount (e.g. 100)">
                </div>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button onclick="addExpense()" class="btn btn-danger">Add Expense</button>
            </div>

            <div id="expensesList"></div>

            <h5 class="mt-4">Total: <span id="totalAmount">0</span> PKR</h5>

            <div class="d-grid gap-2 mt-3">
                <button onclick="clearExpenses()" class="btn btn-outline-light">Clear All</button>
            </div>
        </div>
    </div>

    <script src="./JS/script.js">
    </script>
</body>

</html>
